<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Imagem</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .logo {
      width: 200px;
      margin-top: 20px;
      align-self: flex-start; /* Posiciona a imagem no topo à esquerda */
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px; /* Espaçamento entre a imagem e o formulário */
      width: 300px; /* Largura do formulário */
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: calc(100% - 16px); /* Ajuste para compensar o padding do input */
      padding: 8px;
      box-sizing: border-box;
    }
    .form-group button {
      width: 100%;
      padding: 10px 15px;
      background-color: #374A47;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .form-group button:hover {
      background-color: #3CB79F;
    }
  </style>
</head>
<body>
  <!-- Logo da clínica -->
  <img src="https://liatecbr.github.io/Liatec/download-removebg-preview.png" alt="Logo da Clínica" class="logo">

  <div class="form-container">
    <form id="accessForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
      </div>
      <div class="form-group">
        <label for="sampleCode">Código da Amostra:</label>
        <input type="text" id="sampleCode" name="sampleCode" required pattern="\d+" placeholder="Apenas números">
      </div>
      <div class="form-group">
        <button type="submit">Acessar Resultados</button>
      </div>
    </form>
  </div>

  <footer>
    <p>LIATEC LABORATORIO INTEGRADO DE ANALISES TOXICOLOGICAS E CLINICAS LTDA</p>
    <p>2000-2024</p>
  </footer>
  
  <script>
    document.getElementById('cpf').addEventListener('input', function (e) {
      var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})/);
      e.target.value = !x[2] ? x[1] : x[1] + '.' + x[2] + (x[3] ? '.' + x[3] : '') + (x[4] ? '-' + x[4] : '');
    });

    function validateForm() {
      const cpf = document.getElementById('cpf').value;
      const sampleCode = document.getElementById('sampleCode').value;
      
      // Validação simples (substitua com suas regras de validação reais)
      const cpfValid = cpf === '706.486.164-01'; // Exemplo de CPF válido
      const sampleCodeValid = sampleCode === '123456'; // Exemplo de código de amostra válido

      if (cpfValid && sampleCodeValid) {
        // Redireciona para a página de resultados
        window.location.href = 'https://liatecbr.github.io/Resultados/';
        return false; // Evita que o formulário seja enviado
      } else {
        // Redireciona para a página de erro
        window.location.href = 'https://liatecbr.github.io/erro/';
        return false; // Evita que o formulário seja enviado
      }
    }
  </script>
</body>
</html>
